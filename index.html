<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <div class="page__wrap">
        <header class="header">
            <img src="images/svg/logo.svg" alt="Место" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="images/avatar.jpg" alt="Фото профиля" class="profile__avatar">
                <div class="profile__info-wrap">
                    <div class="profile__text-wrap">
                        <h1 class="profile__text-label">Жак-Ив Кусто</h1>
                        <p class="profile__text-paragraf">Исследователь океана</p>
                    </div>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img src="images/photo_fortress.jpg" alt="Карачаевск" class="element__image">
                    <div class="element__group">
                        <h3 class="element__title">Карачаевск</h3>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/photo_fog.png" alt="Гора Эльбрус" class="element__image">
                    <div class="element__group">
                        <h3 class="element__title">Гора Эльбрус</h3>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/photo_mountain.png" alt="Домбай" class="element__image">
                    <div class="element__group">
                        <h3 class="element__title">Домбай</h3>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/photo_fog.png" alt="Гора Эльбрус" class="element__image">
                    <div class="element__group">
                        <h3 class="element__title">Гора Эльбрус</h3>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/photo_mountain.png" alt="Домбай" class="element__image">
                    <div class="element__group">
                        <h3 class="element__title">Домбай</h3>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/photo_fortress.jpg" alt="Карачаево-Черкесия" class="element__image">
                    <div class="element__group">
                        <h3 class="element__title">Карачаево-Черкесия</h3>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
            <div class="popup__form">
                <form class="popup__box">
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <input type="text" class="popup__input" name="user-name">
                    <input type="text" class="popup__input" name="user-aboutme">
                    <button class="popup__button-rectangle" type="submit">Сохранить</button>
                </form>
            </div>
            <div class="popup__close-icon">
                <button class="popup__close-icon-btn" type="button"></button>
            </div>
        </div>
    </div>



    <script src="pages/scripts/index.js"></script>
</body>
</html>
