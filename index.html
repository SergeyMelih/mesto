<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <div class="page__wrap">
        <header class="header">
            <img src="images/svg/logo.svg" alt="Место" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="images/avatar.jpg" alt="Фото профиля" class="profile__avatar">
                <div class="profile__info-wrap">
                    <div class="profile__text-wrap">
                        <h1 class="profile__text-label">Жак-Ив Кусто</h1>
                        <p class="profile__text-paragraph">Исследователь океана</p>
                    </div>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
                
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup" id="popup-user-block">
        <div class="popup__container">
                <form class="popup__form" name="popup-form">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input type="text" class="popup__input" name="user-name" placeholder="Введите Имя">
                    <input type="text" class="popup__input" name="user-aboutme" placeholder="Введите Вашу профессию">
                    <button class="popup__button-save" type="submit">Сохранить</button>
                </form>
                <button class="popup__close-icon" type="button"></button>
        </div>
    </div>
    <div class="popup" id="popup-cards-block"> 
        <div class="popup__container">
                <form class="popup__form" name="popup-form">
                    <h2 class="popup__title">Новое место</h2>
                    <input type="text" class="popup__input" name="card-name" placeholder="Название">
                    <input type="text" class="popup__input" name="card-link" placeholder="Ссылка на картинку">
                    <button class="popup__button-save" type="submit">Создать</button>
                </form>
                <button class="popup__close-icon" type="button"></button>
        </div>
    </div>
    <div class="popup popup_card" id="popup-card-info">
        <div class="popup__container-img">
          <img class="popup__card-img" src="#" alt="фотография">
          <p class="popup__card-title"></p>
          <button type="button" class="popup__close-icon"></button>
        </div>
    </div>
    <template id="elements">
        <article class="element">
            <img src="#" alt="Картинка" class="element__image">
            <div class="element__group">
                <h2 class="element__title"></h2>
                <button class="element__like" type="button"></button>
            </div>
            <button class="element__trash"></button>
        </article>
    </template>


    <script src="scripts/index.js"></script>
</body>
</html>
